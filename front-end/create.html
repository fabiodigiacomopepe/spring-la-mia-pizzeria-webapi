<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="app.css">
    <title>Pizzeria</title>
</head>

<body>
    <div class="container create">
        <h1>Crea Pizza</h1>
        <hr>
        <form id="pizza-create" class="row">

            <div class="col-9" style="padding: 0px;">
                <label for="name" class="form-label">Nome</label>
                <input type=text class="form-control" id="name" name="name">
            </div>

            <div class="col-3" style="padding: 0 0 0 30px;">
                <label for="price" class="form-label">Prezzo</label>
                <input type=number class="form-control" id="price" name="price">
            </div>

            <div style="padding: 0px;">
                <label for="photo" class="form-label">URL Foto</label>
                <input type=text class="form-control" id="photo" name="photo">
            </div>

            <div style="padding: 0px;">
                <label for="description" class="form-label">Ingredienti</label>
                <textarea class="form-control" id="description" rows="4" name="description"></textarea>
            </div>

            <h3 style="margin-top: 20px; padding: 0px;">Ingredienti</h3>
            <div id="root"></div>

            <div class="mt-4 mb-5" style="padding: 0px;">
                <button class="btn btn-primary" type="submit">Salva</button>
                <a class="btn btn-primary" href="/front-end/index.html">Torna indietro</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="scriptCreate.js"></script>
</body>

</html>
