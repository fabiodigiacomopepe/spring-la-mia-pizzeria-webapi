# Dati DB
spring.datasource.url=jdbc:mysql://localhost:3306/db_pizzeria
spring.datasource.username=root
spring.datasource.password=root
# Tipo di Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update
# Log SQL Query (NO in produzione)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Cache Thymeleaft dei templates
spring.thymeleaft.cache=false
# Formato data e ore
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd HH:mm:ss
spring.mvc.format.time=HH:mm:ss